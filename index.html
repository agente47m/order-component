<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />

  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
  <section class="banner">
    <img class="banner__img" src="./images/illustration-hero.svg">
    
  </section>
  
    <section class="order">
      <h2 class="order__titulo">Order Summary</h2> 
      <p class="order__descripcion"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
      <div class="order__price">
        <div class="order__price-img-container">
          <img class="order__price-img" src="./images/icon-music.svg">
        </div> 

        <div class="order__price-container">
          <p class="order__price-plan">Annual Plan </p>  
          <p class="order__price-price">$59.99/year</p>
        </div>

        <div>
          <p class="order__price-change">Change</p>
        </div>
       
      </div>
 
<div class="order-acction">
 <button class="order-acction-payment">Proceed to Payment </button> 
 <p class="order-acction-cancel">Cancel Order </p>

</div>



    </section>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alvaro Ramirez</a>.
  </div>
</body>
</html>
